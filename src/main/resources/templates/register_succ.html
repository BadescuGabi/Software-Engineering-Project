<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
    <h3>You have edited your profile!</h3>
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">Username: </label>
            <div class="col-8">
                <input type="text" th:field="*{username}" class="form-control" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
                <input type="password" th:field="*{password}" class="form-control"
                       required minlength="6" maxlength="50"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Purifier Id: </label>
            <div class="col-8">
                <input type="number" th:field="*{purifier_id}" class="form-control"
                       required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Date of birth: </label>
            <div class="col-8">
                <input type="date" th:field="*{date_of_birth}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Gender: </label>
            <div class="col-8">
                <input type="text" th:field="*{gender}" class="form-control"
                       required minlength="1" maxlength="1" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Afflictions: </label>
            <div class="col-8">
                <input type="text" th:field="*{afflictions}" class="form-control"
                       required minlength="5" maxlength="500" />
            </div>
        </div>

    </div>
</div>

</body>
</html>
